<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Survey Form</title>
</head>

<body>
  <main>
    <div class="container">
      <section class="title">
        <h1 id="title" class="title__main">Programador Survey Form</h1>
        <p id="description" class="title__subtitle">Programador, obrigado por responder este formulário e contribuir com
          a comunidade</p>
      </section>
      <form id="survey-form">
        <div>
          <label id="name-label" for="name">Nome
            <input id="name" type="text" required placeholder="Nome">
          </label>
        </div>
        <div>
          <label id="email-label" for="email">E-mail
            <input id="email" type="email" required placeholder="E-mail">
          </label>
        </div>
        <div>
          <label id="number-label" for="number">Idade
            <input id="number" type="number" min="1" max="99" placeholder="Idade">
          </label>
        </div>
        <div>
          <p>Qual o seu lado da força?</p>
          <select id="dropdown">
            <option disabled selected>Escolha uma opção</option>
            <option value="frontend">Front-End</option>
            <option value="backend">Back-End</option>
            <option value="fullstack">Full-Stack</option>
          </select>
        </div>
        <div>
          <p>Qual o seu nível?</p>
          <label>
            <input type="radio" name="level" value="junior">
            Júnior
          </label>
          <label>
            <input type="radio" name="level" value="pleno">
            Pleno
          </label>
          <label>
            <input type="radio" name="level" value="senior">
            Sênio
          </label>
        </div>
        <div>
          <p>Frameworks</p>
          <label>
            <input type="checkbox" name="preferencias" value="react">
            React
          </label>
          <label>
            <input type="checkbox" name="preferencias" value="vue">
            Vue
          </label>
          <label>
            <input type="checkbox" name="preferencias" value="Angular">
            Angular
          </label>
          <label>
            <input type="checkbox" name="preferencias" value="bootstrap">
            Bootstrap
          </label>
          <label>
            <input type="checkbox" name="preferencias" value="tailwind">
            Tailwind
          </label>
          <label>
            <input type="checkbox" name="preferencias" value="Spring">
            Spring
          </label>
          <label>
            <input type="checkbox" name="preferencias" value="django">
            Django
          </label>
          <label>
            <input type="checkbox" name="preferencias" value="flask">
            Flask
          </label>
          <label>
            <input type="checkbox" name="preferencias" value="nodejs">
            NodeJS
          </label>
          <label>
            <input type="checkbox" name="preferencias" value="rails">
            RubyOnRails
          </label>
          <label>
            <input type="checkbox" name="preferencias" value="outro">
            Outro
          </label>
        </div>
        <div id="textarea">
          <p>Comentários</p>
          <textarea name="comments" placeholder="Escreva aqui."></textarea>
        </div>
        <div>
          <button type="submit" id="submit">Enviar</button>
        </div>

      </form>
    </div>
  </main>
</body>

</html>
